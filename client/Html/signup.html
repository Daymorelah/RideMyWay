<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ride Mw | Signup Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/signup.css" />
</head>

<body>
  <header>
    <div id="brand">
      <a href='./landingPage.html'>Ride Mw</a>
    </div>
  </header>
  <main>
    <section id="greetings-container">
      <div id="greetings">
        <h1>Welcome to the Ride-My-Way App</h1>
        <h3>Getting a ride just got easier.</h3>
      </div>
    </section>
    <section id="signup-error">
      <div id="signup-error-container">
        <p>an error occurred</p>
      </div>
    </section>
    <section id="form-container">
      <div id="signup-form-container">
        <h2>Please Signup</h2>
        <form>
          <input type="text" id="username" placeholder="Username" maxlength="40" />
          <input type="password" id="password" placeholder="Password" maxlength="40" />
          <input type="email" id="email" placeholder="Email" maxlength="40" />
          <input type="submit" value="Signup" />
        </form>
        <div id="goto-login-page">
          <h4>Already a member?
            <a href="./signin.html">Login</a>
          </h4>
        </div>
      </div>
    </section>
    <section id="signup-success">
      <div id="signup-success-container">
        <p>signup successful</p>
      </div>
    </section>
  </main>
  <footer id="footer">
    <p>Designed by Ademola &copy; 2018</p>
  </footer>
  <script src="../Js/signup.js"></script>
</body>

</html>
