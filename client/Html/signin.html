<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ride Mw | Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../Css/signin.css" />
</head>

<body>
  <header>
    <div id="brand">
      <a href='./landingPage.html'>Ride Mw</a>
    </div>
  </header>
  <main>
    <section id="greetings-container">
      <div id="greetings">
        <h1>Welcome to the Ride-My-Way App</h1>
        <h3>Getting a ride just got easier.</h3>
      </div>
    </section>
    <section id="login-error">
      <div id="login-error-container">
        <p>an error occurred</p>
      </div>
    </section>
    <section id="form-container">
      <div id="login-form-container">
        <h2>Please Login</h2>
        <form>
          <input type="text" id="username" placeholder="Username" maxlength="40" />
          <input type="password" id="password" placeholder="Password" maxlength="40" />
          <input type="submit" value="Login" />
        </form>
        <h4>Not yet a member?
          <a href="./signup.html">Signup</a>
        </h4>
      </div>
    </section>
    <section id="login-success">
      <div id="login-success-container">
        <p>signup successful</p>
      </div>
    </section>
  </main>
  <footer id="footer">
    <p>Designed by Ademola &copy; 2018</p>
  </footer>
  <script src="../Js/signin.js"></script>
</body>

</html>
