<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Welcome to the Ride My Way App</h1>
        <h3>Getting a ride just got easier.</h3>
      </div>
      <div class="grid-container">
        <div></div>
        <div>
        <div id="login-form-container">
          <h3>Please Signup</h3>
          <form action="#">
            <input type="text" id="username" placeholder="Username" maxlength="40" autofocus required/>
            <input type="password" id="password" placeholder="Password" maxlength="40" required/>
            <input type="email" id="email" placeholder="Email" maxlength="40" required/>
            <div id="checkbox-container"> 
              <input type="checkbox" name="gender" id="remember-me" >
              <label for="remember-me">Remeber me ?</label> 
            </div>
            <input type="submit" value="Signup" />
          </form>
          <h5>Already a member? <a href="./signin.html">Login</a></h5>
        </div>
        </div>
        <div></div>
      </div>
    </div>    
  </body>
</html>
