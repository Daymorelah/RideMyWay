<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Home page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/generalPage.css" />
</head>
<body>
  <div>
    <nav class="topnav">
      <a id="logo" href="./generalPage.html">Ride-With-Me</a>
      <a class="active" href="./generalPage.html">Home</a>
      <a href="./profilePage.html">Profile</a>
      <a href="./about.html">About</a>
      <a id="logout" href="./signin.html">Logout</a>
    </nav>
    <header>
    </header>
  </div>
  <main>
    <section class="container" id="grid-item-1">
      <div>
        <ul id="user-action">
          <li class="list-cursor-to-pointer" id="check-ride-offers">View available ride offers</li>
          <li class="list-cursor-to-pointer" id="offer-a-ride">Offer a ride</li>
          <li class="list-cursor-to-pointer" id="check-offered-rides">View rides offered</li>
        </ul>
      </div>
    </section>
    <section id="grid-item-2"> 
      <div id="search-by">
        <form action="#">
          <label for="ride-data">search by:</label>
          <select name="ride-data" id="ride-data">
            <option value="destination">Destination</option>
            <option value="source">Source</option>
            <option value="time">Time</option>
            <option value="date">Date</option>
          </select>
          <input type="text" placeholder="typer here" />
          <button>Search</button>
        </form>
      </div>
      <div id="show-offers"></div>
      <div id="paginate">
        <button>Next</button> <button>Previous</button>
      </div>
      <div id="set-ride-offer">
        <div>
        <form action='#'>
          <input type="text" placeholder="Source"/>
          <input type="text" placeholder="Destnation"/>
          <input type="text" placeholder="Time"/>
          <input type="submit" value="Create Offer"/>
          <input type="submit" value="Cancel Offer"/>
        </form>
        </div>
      </div>
    </section>
  </main>
  <div class="footer">
    <p>Designed by Ademola</p>  
  </div>
  <script src="../js/generalPage.js"></script>
</body>
