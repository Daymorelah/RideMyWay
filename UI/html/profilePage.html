<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/profilePage.css" />
  <title>Profile Page</title>
</head>
<body>
  <header>
    <nav>
      <button>Logo</button>
      <button>Home</button>
      <button>Logout</button>
    </nav>
  </header>
  <main>
    <section class="grid-item-1">
      <div>
        <img src="../images/download2.png" id="profile-image"/>
      </div>
      <ul id="user-actions">
        <li>Number of rides given <span>16</span></li>
        <li>Number of rides taken <span>20</span></li>
        <li id="rides-taken">List of rides taken</li>
        <li id="rides-given">List of rides given</li>
      </ul>
    </section>
    <section class="grid-item-2">
      <div>
        <h2>Do you want to book or offer a ride ? </h2>
        <button>Book a ride</button> <button>Offer a ride</button>
      </div>
    </section>
  </main>
  <footer>
    Designed by Ademola
  </footer>
  <script src="../js/profile.js"></script>
</body>
</html>
