<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/profilePage.css" />
  <title>Profile Page</title>
</head>
<body>
  <div>
    <nav class="topnav">
      <a id="logo" href="./generalPage.html">Ride-With-Me</a>
      <a href="./generalPage.html">Home</a>
      <a class="active" href="#">Profile</a>
      <a href="./about.html">About</a>
      <a id="logout"href="./signin.html">Logout</a>
    </nav>
    <header>    
    </header>
  </div>
  <main>
    <section class="container" id="grid-item-1">
      <div>
        <img src="../images/download2.png" id="profile-image"/>
      </div>
      <ul id="user-action">
        <li>Number of rides given <span>16</span></li>
        <li>Number of rides taken <span>20</span></li>
        <li id="rides-taken" class="list-cursor-to-pointer">List of rides taken</li>
        <li id="rides-given" class="list-cursor-to-pointer">List of rides given</li>
      </ul>
    </section>
    <section class="container" id="grid-item-2">
      <div id="search-by">
        <form action="#">
          <label for="ride-data">search by:</label>
          <select name="ride-data" id="ride-data">
            <option value="destination">Destination</option>
            <option value="source">Source</option>
            <option value="time">Time</option>
            <option value="date">Date</option>
          </select>
          <input type="text" placeholder="type keyword"/>
          <button>Search</button>
        </form>
      </div>
      <div id="ask-user">
        <h2>Do you want to book or offer a ride ? </h2>
        <button><a href="./generalPage.html">Book a ride</a></button>
        <button><a href="./generalPage.html">Offer a ride</a></button>
      </div>
      <div id="paginate">
        <button>Next</button> <button>Previous</button>
      </div>
    </section>
  </main>
  <div class="footer">
    <p>Designed by Ademola</p>
  </div>
  <script src="../js/profilePage.js"></script>
</body>
</html>
